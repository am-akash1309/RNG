<html>
    <head>
        <title>
            RNG
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./mystyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./script.js"></script>
    </head>
    <body class = "container indigo lighten-1" ng-app = "rng_generator" ng-controller = "bot1" ng-init = "generate()">
        <div class="heading center">
            Random Number Generator
        </div>
        <div class="row cont">
            <div class="col s6 offset-s3 center">{{num}}</div>
        </div>

        <div class="center btnrow">
            <div class="btn waves-effect press" ng-click = "generate()">GENERATE</div>
        </div>
    </body>
</html>
